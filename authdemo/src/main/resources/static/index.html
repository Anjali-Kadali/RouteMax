<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - RouteMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e6f7f1, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .title-section h1 {
            color: #198754;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .title-section p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .card {
            border: none;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-success {
            background-color: #198754;
            border: none;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .btn-outline-success {
            color: #198754;
            border-color: #198754;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }

        .btn-link {
            color: #198754;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .card-wrapper {
            max-width: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container card-wrapper">
    <div class="title-section">
        <h1>RouteMax</h1>
        <p>Efficient Logistics Management Solution</p>
    </div>
    <div class="row g-4 justify-content-center text-center">
        <!-- User Card -->
        <div class="col-md-5">
            <div class="card">
                <h4 class="card-title">User</h4>
                <a href="user-login.html" class="btn btn-outline-success w-100 mt-3">Login</a>
                <a href="register.html" class="btn btn-link w-100 mt-2">New User? Register here</a>
            </div>
        </div>

        <!-- Admin Card -->
        <div class="col-md-5">
            <div class="card">
                <h4 class="card-title">Admin</h4>
                <a href="admin-login.html" class="btn btn-outline-success w-100 mt-3">Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
